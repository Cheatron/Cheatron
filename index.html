<!doctype html>
<html lang="en" class="dark theme-blue" style="background-color: hsl(222.2, 84%, 4.9%)">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'"
    /> -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheatron</title>
    <style>
      /* Prevent white flash */
      html {
        background-color: hsl(222.2, 84%, 4.9%);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: hsl(222.2, 84%, 4.9%);
      }

      /* Inline loading screen styles */
      #app-loader {
        position: fixed;
        inset: 0;
        background: hsl(222.2, 84%, 4.9%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .spinner-container {
        position: relative;
        width: 64px;
        height: 64px;
      }

      .spinner-bg {
        width: 64px;
        height: 64px;
        border: 4px solid hsl(217.2, 91.2%, 59.8%, 0.2);
        border-radius: 50%;
      }

      .spinner {
        position: absolute;
        top: 0;
        left: 0;
        width: 64px;
        height: 64px;
        border: 4px solid hsl(217.2, 91.2%, 59.8%);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loader-text {
        text-align: center;
      }

      .loader-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: hsl(210, 40%, 98%);
        margin: 0 0 0.5rem 0;
      }

      .loader-subtitle {
        font-size: 0.875rem;
        color: hsl(215, 20.2%, 65.1%);
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener('error', function (event) {
        window.logger.error('Renderer', 'Global script error', {
          message: event.message,
          filename: event.filename,
          lineno: event.lineno,
          colno: event.colno,
          error: event.error ? event.error.stack : null,
        })
      })
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div class="loader-content">
        <div class="spinner-container">
          <div class="spinner-bg"></div>
          <div class="spinner"></div>
        </div>
        <div class="loader-text">
          <h2 class="loader-title">Cheatron</h2>
          <p class="loader-subtitle">Loading...</p>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
